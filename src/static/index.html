<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="language-selector">
      <select id="lang">
        <option value="en">English</option>
        <option value="es">Español</option>
        <option value="hi">हिंदी</option>
        <option value="mr">मराठी</option>
      </select>
    </div>

    <header>
      <h1 data-i18n="header.school">Mergington High School</h1>
      <h2 data-i18n="header.subtitle">Extracurricular Activities</h2>
    </header>

    <div id="timer-container">
      <div id="timer">
        <span id="timer-value">1:00</span>
        <p data-i18n="timer.refresh">Time until next refresh</p>
      </div>
    </div>

    <main>
      <section id="activities-container">
        <h3 data-i18n="sections.available">Available Activities</h3>
        <div id="activities-list">
          <p data-i18n="loading">Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3 data-i18n="sections.signup">Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email" data-i18n="form.email">Student Email:</label>
            <input type="email" id="email" required data-i18n-placeholder="form.emailPlaceholder" />
          </div>
          <div class="form-group">
            <label for="activity" data-i18n="form.activity">Select Activity:</label>
            <select id="activity" required>
              <option value="" data-i18n="form.activityPlaceholder">-- Select an activity --</option>
            </select>
          </div>
          <button type="submit" data-i18n="form.submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p data-i18n="footer.copyright">&copy; 2023 Mergington High School</p>
    </footer>

    <script type="module" src="app.js"></script>
  </body>
</html>
